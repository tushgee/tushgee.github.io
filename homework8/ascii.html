<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CSE 190 M ASCII Animation Viewer</title>
		<link href="ascii.css" type="text/css" rel="stylesheet">
		<script src="animations.js"></script>
		<script src="ascii.js"></script>
	</head>
	<body>
		<h1>CSE 190 M ASCII Animation Viewer</h1>
		<textarea id="myTxtStage" rows="20" cols="80"></textarea>
		<div id="controls">
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="btnStart">Start</button>
				<button id="btnStop">Stop</button>
			</fieldset>
			<fieldset>
				<legend>Animation:</legend>
				<select id="selAnimation"name="animation" onchange="setAnimation()">
					<option>Blank</option>
					<option>Exercise</option>
					<option>Juggler</option>
					<option>Bike</option>
					<option>Dive</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<select id="sizeId" name="size" onchange="changeSize()">
					<option value="7pt">Tiny</option>
					<option value="10pt">Small</option>
					<option value="12pt" selected>Medium</option>
					<option value="16pt">Large</option>
					<option value="24pt">Extra Large</option>
					<option value="32pt">XXL</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<input id="chbTurbo" type="checkbox" name="turbo" >Turbo
			</fieldset>
		
		</div>



		
		<hr/>
		<a href="../index.html"><img src="../home.png" alt="css validator"/></a>
		<a href="https://validator.w3.org/check/referer"><img src="../w3c-html.png" alt="Valid HTML5"></a> 
		<a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="../w3c-css.png" alt="Valid CSS"></a>
	</body>
</html>
