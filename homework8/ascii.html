<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CSE 190 M ASCII Animation Viewer</title>
		<link href="ascii.css" type="text/css" rel="stylesheet">
		<script src="animations.js"></script>
		<script src="ascii.js"></script>
	</head>
	<body>
		<h1>CSE 190 M ASCII Animation Viewer</h1>
		<textarea id="myTxtStage" rows="20" cols="80"></textarea>
		<div id="controls">
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="btnStart">Start</button>
				<button id=btnStop onclick="setAnimation()">Stop</button>
			</fieldset>
			<fieldset>
				<legend>Animation:</legend>
				<select id="animationId"name="animation" onchange="setAnimation()">
					<option>Blank</option>
					<option>Exercise</option>
					<option>Juggler</option>
					<option>Bike</option>
					<option>Dive</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<select name="size">
					<option>Medium</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<input type="checkbox" name="turbo" >Turbo
			</fieldset>
		
		</div>

		<a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="../w3c-css.png" alt="Valid CSS"></a>
	</body>
</html>
