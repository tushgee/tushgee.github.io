<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

		<!--

		many useful functions which we need.

		<!-- link to your script file here -->

	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		
		<div>
			<fieldset>
				<legend>Text</legend>
				<textarea id="myTextArea" rows="4" cols="30">
					Sample Item 1
					Sample Item 2
				</textarea>
			</fieldset>
			<fieldset>
				<legend>Decoration</legend>
				<input id="myButton" type="submit" name="btnBigger" value="Bigger Decorations!" /> <br/>
				<input id="myCheckBox" type="checkbox" name="bling" onchange="addStyles()" /> Bling
			</fieldset>
		
		
		</div>
